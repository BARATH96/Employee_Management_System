<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="update.css">

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 p-0 m-0">
				<div class="table_container table-responsive">
					<div>
						<h2 class="update">Update Employee</h2>
					</div>
					<form>
						<table class="custable2">
							<tbody>
								<tr>
									<td>First Name</td>
									<td>:</td>
									<td><input type="text" name="fname"></td>
								</tr>
								<tr>
									<td>Last Name</td>
									<td>:</td>
									<td><input type="text" name="lname"></td>
								</tr>
								<tr>
									<td>Father Name</td>
									<td>:</td>
									<td><input type="text" name="fathername"></td>
								</tr>
								<tr>
									<td><label>Address</label></td>
									<td>:</td>
									<td><input type="textarea" name="address"></td>
								</tr>
								<tr>
									<td>Gender</td>
									<td>:</td>
									<td><input type="radio" name="gender" value="male">M
										<input type="radio" name="gender" value="femele">F
									</td>
								</tr>
								<tr>
									<td>Email Id</td>
									<td>:</td>
									<td><input type="text" name="email"></td>
								</tr>
								<tr>
									<td>Mobile</td>
									<td>:</td>
									<td><input type="text" name="mobile"></td>
								</tr>
								<tr>
									<td>Qualification</td>
									<td>:</td>
									<td><select name="course">
											<option value="select qualification">select qualification</option>
											<option value="10th">10TH</option>
											<option value="12th">12TH</option>
											<option value="ug">UNDER GRADUATE</option>
											<option value="pg">POST GRADUATE</option>
										</select></td>
								</tr>
								<tr>
									<td>Designation</td>
									<td>:</td>
									<td><select name="designation">
											<option value="select designation">select designation</option>
											<option value="staff">STAFF</option>
											<option value="worker">WORKER</option>
										</select></td>
								</tr>
								<tr>
									<td>Department</td>
									<td>:</td>
									<td><select name="department">
											<option value="select department">select department</option>
											<option value="acc">ACCOUNTS</option>
											<option value="prod">PRODUCTION</option>
											<option value="maint">MAINTENCE</option>
											<option value="hr">HUMAN RESOURCE</option>
										</select></td>
								</tr>
								<tr>
									<td>Experience</td>
									<td>:</td>
									<td><select name="experience">
											<option value="select experience">select experience</option>
											<option value="staff">FRESHER</option>
											<option value="worker">EXPERIENCE</option>
										</select></td>
								</tr>
								<tr>
									<td>Total Experience</td>
									<td>:</td>
									<td><input type="number" name="total experience"></td>
								</tr>
								<tr>
								<td>Salary</td>
								<td>:</td>
								<td><input type="text" name="salary"></td>
								</tr>
								<tr>
									<td><input type="button" value="Update" id="btn1"></td>
									<td></td>
									<td><input type="button" value="Clear" id="btn2"></td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>.
